<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/scss/all.scss" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="py-5 bg-light">
      <!-- 選單按鈕 -->
      <section class="container max-w-1076 py-0 mb-4">
        <div class="d-flex justify-content-center">
          <a
            type="button"
            class="btn btn-third d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
            href="index.html"
          >
            <span class="material-symbols-outlined me-1 fs-5"> face </span>

            <span>個人資料</span>
          </a>

          <a
            type="button"
            class="btn btn-third d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
            href="appointment-record.html"
          >
            <span class="material-symbols-outlined me-1 fs-5">
              pending_actions
            </span>

            <span>預約紀錄</span>
          </a>

          <a
            type="button"
            class="btn btn-third d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
            href="career_plan.html"
          >
            <span class="material-symbols-outlined me-1 fs-5"> list_alt </span>

            <span>職旅計畫</span>
          </a>
        </div>
      </section>
      <section class="container p-6 shadow max-w-1076 bg-white rounded-4">
        <form action="">
          <div class="row mb-6">
            <!-- 個人資料標題 -->
            <div class="col-4">
              <div class="mb-3">
                <h2 class="fs-3 fw-medium lh-sm">個人資料</h2>
              </div>
            </div>
            <!-- 職旅計劃概況表單 -->
            <div class="col-8">
              <!-- 大頭貼 -->
              <div class="mb-4 d-flex align-items-end">
                <div class="me-7 border rounded-circle border-1 max-w-120">
                  <img
                    class="rounded-circle"
                    src="../assets/images/avatar.png"
                    alt="會員大頭貼"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-third d-flex justify-content-center align-items-center border border-1 border-gray-300 rounded-xl"
                >
                  <span class="material-symbols-outlined me-1 fs-5">
                    upload
                  </span>

                  <span>更新頭貼</span>
                </button>
              </div>
              <!-- 姓名 -->
              <div class="form-floating mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="請輸入您的姓名"
                  value="Mokumaru"
                />
                <label for="name">姓名</label>
              </div>
              <!-- 性別 -->
              <div>
                <div>
                  <h3 class="fw-normal fs-6 lh-base mb-2">性別</h3>
                </div>
                <div>
                  <div class="form-check form-check-inline mb-4">
                    <input
                      class="form-check-input w20-h20"
                      type="radio"
                      name="sexual"
                      id="woman"
                      value="woman"
                      checked
                    />
                    <label class="form-check-label fs-7" for="woman"
                      >女性</label
                    >
                  </div>
                  <div class="form-check form-check-inline mb-4">
                    <input
                      class="form-check-input w20-h20"
                      type="radio"
                      name="sexual"
                      id="man"
                      value="man"
                    />
                    <label class="form-check-label fs-7" for="man">男性</label>
                  </div>
                  <div class="form-check form-check-inline mb-4">
                    <input
                      class="form-check-input w20-h20"
                      type="radio"
                      name="sexual"
                      id="disclose"
                      value="disclose"
                    />
                    <label class="form-check-label fs-7" for="disclose"
                      >不願透露</label
                    >
                  </div>
                </div>
              </div>
              <!-- 生日 -->
              <div class="form-floating mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="birthday"
                  placeholder="請輸入您的生日"
                  value="2000/01/10"
                />
                <label for="birthday">生日</label>
              </div>
              <!-- 密碼 -->
              <div class="mb-4">
                <div class="mb-2">
                  <h3 class="fw-normal fs-6 lh-base">密碼</h3>
                </div>
                <button
                  type="button"
                  class="btn btn-third d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  <span>修改密碼</span>
                  <span class="material-symbols-outlined me-1 fs-5">
                    <span class="material-symbols-outlined">
                      <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                          chevron_right
                        </span>
                      </span>
                    </span>
                  </span>
                </button>
                <!-- modal -->
                <div
                  class="modal fade"
                  id="myModal"
                  tabindex="-1"
                  aria-labelledby="myModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <!-- Header -->
                      <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">更新密碼</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="關閉"
                        ></button>
                      </div>
                      <!-- Body -->
                      <div class="modal-body p-4">
                        <div class="mb-4">
                          <input
                            class="form-control form-control-lg placedholder"
                            type="text"
                            placeholder="新密碼"
                            aria-label=".form-control-lg example"
                          />
                        </div>
                        <div>
                          <input
                            class="form-control form-control-lg placedholder"
                            type="text"
                            placeholder="再次密碼"
                            aria-label=".form-control-lg example"
                          />
                        </div>
                      </div>
                      <!-- Footer -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-dark d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
                          data-bs-dismiss="modal"
                        >
                          <span>更新密碼</span>
                          <span class="material-symbols-outlined me-1 fs-5">
                            <span class="material-symbols-outlined">
                              <span class="material-symbols-outlined">
                                chevron_right
                              </span>
                            </span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 信箱 -->
              <div class="form-floating mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="請輸入您的電子信箱"
                  value="mokumaru@mail.com"
                />
                <label for="email">信箱</label>
                <div class="form-text fs-7">
                  我們不會將你的 Email 提供給他人。
                </div>
              </div>
              <!-- 電話 -->
              <div class="form-floating mb-4">
                <input
                  type="tel"
                  class="form-control"
                  id="phone-num"
                  placeholder="請輸入您的電話"
                  value="09-1234-5678"
                />
                <label for="phone-num">聯絡電話</label>
              </div>
              <!-- 地址 -->
              <div class="form-floating mb-6">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="請輸入您的地址"
                  value="高雄市三民區九如一路 87 號"
                />
                <label for="address">通訊地址</label>
              </div>
            </div>
          </div>
          <!-- 按鈕 -->
          <div class="d-flex justify-content-center align-items-center">
            <button
              type="button"
              class="btn btn-third d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
            >
              <span>重新填寫</span>
              <span class="material-symbols-outlined me-1 fs-5">
                <span class="material-symbols-outlined">
                  <span class="material-symbols-outlined">
                    <span class="material-symbols-outlined">
                      chevron_right
                    </span>
                  </span>
                </span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-dark d-flex justify-content-center align-items-center me-4 border border-1 border-gray-300 rounded-xl"
            >
              <span>儲存更新</span>
              <span class="material-symbols-outlined me-1 fs-5">
                <span class="material-symbols-outlined">
                  <span class="material-symbols-outlined"> chevron_right </span>
                </span>
              </span>
            </button>
          </div>
        </form>
      </section>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
